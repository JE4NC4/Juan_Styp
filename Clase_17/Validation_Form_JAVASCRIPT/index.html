<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Validacion Form</title>
</head>
<body>
    <form action="val" class="form" >
        <div class="form__c">
            <h1 class="form__title"> Validar Html </h1>
        </div>
        <label for="nombre" class="label">
            Nombre
            <input type="text"  id="nombre" class="input" placeholder="Ingresa tu nombre" required>

        </label>
        <label for="mail" class="label">
            Correo
            <input type="email" id="mail" class="input" placeholder="Ingresa tu correo" required >
            <span class="error" aria-live="polite"></span>
        </label>
        <label for="contraseña" class="label">
            Contraseña
            <input type="password" id="contraseña" class="input" placeholder="Ingresa tu contraseña" required>

        </label>
        <div class="checkbox">
            <label for="" class="label"> Genero </label>
            <label for="h" class="label__check">
                Hombre
                <input type="radio" name="genero" id="h" value="h" class="input__check" required>
            </label>
            <label for="m" class="label__check">
                Mujer
                <input type="radio" name="genero" id="m" value="m" class="input__check" required>
            </label>
            <label for="o" class="label__check">
                Otro
                <input type="radio" name="genero" id="o" value="o" class="input__check" required>
            </label>

        </div>
        <div class="button__cont">
            <button class="button">ENVIAR</button>
        </div>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
